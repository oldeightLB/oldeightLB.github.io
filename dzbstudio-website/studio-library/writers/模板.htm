<head>
    <title>
        图书 | DZB工作室图书馆 | 懒得写CSS让GPT写
    </title>
    <style>
        .lib-title-line {
            display: flex;
            font-size: 0;
        }
        
        .lib-title {
            margin-left: 30px;
            margin-top: 30px;
            font-size: 32px;
        }
        
        .writer-img {
            max-width: 50%;
            /* 图像的最大宽度为容器的宽度 */
            max-height: 50%;
            /* 图像的最大高度为容器的高度 */
            height: auto;
            /* 保持图像的纵横比 */
        }
    </style>
</head>

<body>
    <div class="lib-title-line">
        <h1 class="lib-title">图书馆</h1>
        <a style="font-size:11px;margin-top: 35px;margin-right: 50px;text-align: right;margin-left: auto;"><img src="writer-j-img-fixed.svg" class="writer-img"></img>
        </a>
    </div>
</body>
